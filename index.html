<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Application</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet"/>

  <link rel="stylesheet" href="stopwatch.css">

  <link rel="favicon" href="./favicon.svg" type="image/x-icon">
</head>
<body>
  
  <div class="stopwatch" id="stopwatch">
    <h1>Stopwatch</h1>
    
    <div class="outer-circle" id="outer-circle">
      <div class="inner-circle" id="inner-circle">
        <span class="timer" id="timer">
          00:00:00
        </span>
      </div>
    </div>

    <div class="lapcounter" id="lapcounter"></div>
    
    <div class="controls" id="controls">
      <button id="startBtn">
        <img src="./player.svg" alt="start">
        <p>Start</p>
      </button>
      
      <button id="stopBtn">
        <img src="./pause.svg" alt="pause">
        <p>Pause</p>
      </button>
  
      <button id="resetBtn">
        <img src="./reload.svg" alt="reset">
        <p>Reset</p>
      </button>

      <button id="lapBtn">
        <img src="./time (1).svg" alt="lap">
        <p>Lap<br>Timer</p>
      </button>
    </div>

  </div>

  <script src="stopwatch.js"></script>

</body>
</html>
